<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Search</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Hospital Search</h1>
    <form id="searchForm" class="d-flex justify-content-center mt-4">
      <select id="searchType" class="form-select w-auto me-2">
        <option value="hospital">Hospital</option>
      </select>
      <input type="text" id="searchInput" class="form-control w-50 me-2" placeholder="Enter hospital name">
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
  </div>

  <script src="../assets/js/searchHospital.js"></script>
</body>
</html>
